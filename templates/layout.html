<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- loads mini icon over at title tab -->
        <link href="/static/favicon.ico/" rel="icon">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')

        <script type=text/javascript>$SCRIPT_ROOT={{ request.script_root|tojson|safe }};</script>

        <!--vuejs-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

        <title>Adhina: {% block title %}{% endblock %}</title>

    </head>

    <body style="background-color:#181a1b; color:mediumseagreen;">

        <nav class="navbar navbar-expand-md navbar-light" style="background-color:mediumseagreen">
            <a class="navbar-brand" href="/">ADHINA</a>
            <div class="navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contribute">Contribute</a></li>
                    </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-success text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
        
            {% block main %}<div id="app"> {{ message }} </div>{% endblock %}
        </main>
        

        <footer class="text-center" style="padding-right:5%; color:mediumseagreen;">
            <a href=/terms>Terms & Conditions</a> | Made with ‚ù§ by Dihyah. | <a href=/policy>Privacy Policy</a>
        </footer>

        {% block scripts %}
                <script>
                //Clock
                var app = new Vue({
                    el: '#app',
                        data:{
                            message: 'Hello from Vue!';
                        }
                    })
                </script>

        {% endblock %}

    </body>
</html>
